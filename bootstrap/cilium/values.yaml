cilium:
  # for talos without kube proxy
  ipam:
    mode: kubernetes
  bgpControlPlane:
    enabled: true

  kubeProxyReplacement: true
  l2announcements:
    enabled: true

#  externalIPs:
#    enabled: true

  securityContext:
    capabilities:
      ciliumAgent:
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID
      cleanCiliumState:
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_RESOURCE
  cgroup:
    autoMount:
      enabled: false
    hostRoot: /sys/fs/cgroup
  k8sServiceHost: localhost
  k8sServicePort: 7445

  hubble:
    ui:
      enabled: true
    relay:
      enabled: true

  k8sClientRateLimit:
    burst: 100
    qps: 50

  gatewayAPI:
    enabled: true
    enableAlpn: true
    enableAppProtocol: true

  # for istio integration
  cni:
    exclusive: false